<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>Caixa de Login</title>
        <meta name="description" content="Esse projeto possui uma caixa de Login feito em HTML e CSS">
        <meta name="keywords" content="login, cadastro, Formulário">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    </head>
    <body>
        <div class="caixa">
            <div class="titulo"><span>Formulário de Login</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="E-Mail ou Telefone" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="pass"><a href="#">Esqueceu a Senha?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="singup=link">Não possui um cadastro? <a href="#">Cadastre-se Agora</a></div>
            </form>
        </div>
    </body>
</html>
